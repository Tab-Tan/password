<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>登录</title>
    <link rel="stylesheet" href="layui/css/layui.css" />
    <link rel="stylesheet" href="css/login.css" />
</head>
<body>
<div class="layui-container">
    <div class="layui-row" style="height: 200px"></div>
    <div class="layui-row">
        <div class="layui-col-xs12 layui-col-sm12 layui-col-md4 layui-col-md-offset7">
            <div class="layui-card">
                <div class="layui-row">
                    <div class="layui-card-header  layui-col-xs6 layui-col-xs-offset6"><h2>登录</h2></div>
                </div>
                <div class="layui-card-body">
                    <form class="layui-form" action="/toMain" method="post">
                        <div class="layui-form-item">
                            <label class="layui-form-label">账号</label>
                            <div class="layui-input-block">
                                <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">密码</label>
                            <div class="layui-input-block">
                                <input type="password" name="password" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" type="submit">登录</button>
                                <a  href="/regist" class="layui-btn">注册</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<script src="layui/layui.js"></script>
</body>
</html>
